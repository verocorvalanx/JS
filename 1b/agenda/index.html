<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda JS</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Agenda</h1>
        <span>Mi agenda de contactos web</span>
    </header>
    <main>
        <form>
            <h2>Añadir Contacto</h2>
            <label for="name">
                <input type="text" placeholder="Nombre del contacto" id="name">
            </label>
            <label for="tel">
                <input type="number" placeholder="Teléfono del contacto" id="tel">
            </label>
            <label for="mail">
                <input type="email" placeholder="Correo electrónico del contacto" id="mail">
            </label>
            <button type="submit" id="add-btn">
                Añadir
            </button>
        </form>
        <div class="agenda" id="agenda">
            <h2>Contactos</h2>

        </div>
    </main>
    <footer>
        <span>Esta agenda fue hecha por Verónica Corvalán</span>
    </footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="/1b/agenda/script.js"></script>
</body>

</html>
